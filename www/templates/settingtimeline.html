<ion-view view-title="ตั้งค่าแสดงผลไทม์ไลน์">
  <ion-content>
    <ul class="list">
      <li class="item item-toggle">
         กิจกรรมเพาะปลูก
         <label class="toggle toggle-balanced">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
    <ul class="list">
      <li class="item item-toggle">
         ปัญหาการเพาะปลูก
         <label class="toggle toggle-balanced">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
    <ul class="list">
      <li class="item item-toggle">
         บัญชีการเพาะปลูก
         <label class="toggle toggle-balanced">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
    <button class="button button-full button-positive" ng-click="summit()">
      ตั้งค่าไทม์ไลน์
    </button>
  </ion-content>
</ion-view>
