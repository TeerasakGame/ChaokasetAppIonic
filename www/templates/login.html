<ion-modal-view>
  <ion-content class="padding">
    <div class="col col-center text-center">
      <img src="img/chaokaset_logo.gif" height="100">
    </div>
    <form ng-submit="doLogin(myForm)" name="myForm" novalidate="">
      <label class="item item-input" ng-class="{ 'has-error-lr' : myForm.username.$invalid  && myForm.$submitted, 'valid-lr' : myForm.username.$valid  && myForm.$submitted}">
          <span class="input-label">อีเมล</span>
          <input type="email" name="username" ng-model="user.username" placeholder="test@test.com"required>
      </label>
      <div class="form-errors" ng-show="myForm.username.$error && myForm.$submitted" ng-messages="myForm.username.$error">
          <div class="form-error" ng-message="required">กรุณากรอกอีเมล</div>
          <div class="form-error" ng-message="email">รูแแบบข้อมูลไม่ถูกต้อง เช่น test@test.com</div>
      </div>
      <label class="item item-input" ng-class="{ 'has-error-lr' : myForm.password.$invalid  && myForm.$submitted, 'valid-lr' : myForm.password.$valid  && myForm.$submitted}">
          <span class="input-label">รหัสผ่าน</span>
          <input type="password" name="password" ng-model="user.password" required>
      </label>
      <div class="form-errors" ng-show="myForm.password.$error && myForm.$submitted" ng-messages="myForm.password.$error">
          <div class="form-error" ng-message="required">กรุณากรอกรหัสผ่าน</div>
      </div>
    </br>
        <button class="button button-full button-positive">
            เข้าสู่ระบบ
        </button>
    </form>
    <div class="text-center text-green">
        --- หรือ ---
    </div>
    <button class="button button-full button-positive">
        <i class="icon ion-social-facebook"></i>     เข้าสู่ระบบด้วย Facebook
    </button>

    <button class="button button-full button-positive">
        สมัครสมาชิก
    </button>
  </ion-content>
</ion-modal-view>
